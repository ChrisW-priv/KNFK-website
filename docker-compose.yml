version: '3'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: python manage.py runserver 0.0.0.0:8000

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword

  nginx:
      build: ./nginx
      restart: always
      ports:
        - 80:80
      networks:
        - nginx_network
      depends_on:
        - web

networks:
  nginx_network:
    driver: bridge
