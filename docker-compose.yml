version: '3'

services:
  web:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - static:/app/static
      - media:/app/media
      - db.sqlite3:/var/lib/postgresql/data  # Persist database data

  nginx:
      build: ./nginx
      volumes:
        - static:/app/static
        - media:/app/media
      restart: always
      ports:
        - "80:80"
      depends_on:
        - web

volumes:
  static:
  media:
  db.sqlite3:
